<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="styles/styles.css">

	<title>Chat en Vivo</title>

</head>
<body>

	<div class="container my-4">
		<h3 class="my-4 text-center">Chat en vivo</h3>

		<!-- buttons for chatrooms -->
		<div class="chat-rooms mb-3 text-center">
			<div class="my-2">Elige una sala de chat:</div>
			<button class="btn my-1" id="general">#General</button>
			<button class="btn my-1" id="games">#Vídeo Juegos</button>
			<button class="btn my-1" id="music">#Música</button>
			<button class="btn my-1" id="video-shows">#Vídeos Y Shows</button>
		</div>

		<!-- chat windows / conversations -->
		<div class="chat-window">
			<ul class="chat-list list-group"></ul>
		</div>

		<!-- new chat form (message) -->
		<form class="new-chat my-3">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">Mensaje: </div>
				</div>
				<input type="text" id="message" class="form-control" required>
				<div class="input-group-append">
					<input type="submit" class="btn" value="send">
				</div>
			</div>
		</form>

		<!-- update name form -->
		<form class="new-namel my-3">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">Ingresa tu nombre:</div>
				</div>
				<input type="text" id="name" class="form-control" required>
				<div class="input-group-append">
					<input type="submit" class="btn" value="update">
				</div>
			</div>
			<div class="update-message"></div>
		</form>

	</div>

	<!-- date-fns JavaScript date utility library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js" integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA==" crossorigin="anonymous"></script>

	<!-- SDKs for Firebase Firestore-->
